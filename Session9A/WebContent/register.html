<!DOCTYPE html>
<html>
<head>

<title>Register Here</title>
</head>
<body>

<center>
	<br/><br/>
	<h3>Welcome to LMS. Register Here</h3>
	<br/>
	
	<form action="Register" method="post">
		Enter Your Name: <input type="text" name="txtName" placeholder="eg: John Watson"/>

		<input type="submit" value="Register Me"/>
	
	</form>
	
</center>


</body>
</html>
